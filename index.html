<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="utf-8">
    <title>Web Rádio</title>
    <meta name="description" content="HTML5 Player for SHOUTCast streaming">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#171717">
    <meta property="og:url" content="http://gsavio.github.io/player-shoutcast-html5">
    <meta property="og:title" content="I'm listening Rock FM!">
    <meta property="og:site_name" content="Não deixe o Rock sair de você">
    <meta property="og:description" content="">
    <meta property="og:image" content="img/bg-capa.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>
    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                    <div class="watermark"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="current-song text-uppercase">Tiempo de Caza</h2>
                                            <!--<h3 id="currentArtist" class="current-artist text-captalize">...</h3>-->
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="play-pause col-12 col-md-2 text-center">
                                                <i id="playerButton" class="fa fa-play" onclick="reproducirAudio()"></i> 
                                                <i style="display: none;" id="playerButton2" class="fa fa-pause" onclick="pausarAudio()"></i>                                 
                                            </div>                                          
                                            <div class="col-12 col-md-10 text-center">
                                                <div class="row volume-control">
                                                    <div class="volume-icon col-1"><i class="fa fa-volume-up"></i></div>
                                                    <div class="volume-slide col-10 text-center"><input disabled type="range" id="volume"
                                                            step="1" min="0" max="100" value="100"></div>
                                                    <div class="percentual-volume col-12">Volume <span id="volIndicator">100</span>%</div>
                                                </div>
                                            </div>
                                            <div class="col-12 text-center call-lyrics">
                                                <a href="#" class="lyrics" data-target="#modalLyrics">Casa Mana</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row historic">
                    <div class="col-12">
                        <h2>Dejanos tu mensaje</h2>
                        <div class="row" id="historicSong">
                            <article class="col-12 col-md-6">
                                
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong">Lyric</h5>
                    <button type="button" style="color: #fff" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="vagalume text-center"><a href="https://www.vagalume.com.br/" target="_blank" rel="noopener"><img
                            src="img/103-fundo-escuro.jpg" class="" /></a><br />Powered by <a href="https://www.vagalume.com.br/"
                        target="_blank" rel="noopener">Vagalume</a></div>
                <div class="modal-body" id="lyric"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="radio" controls src="http://shaincast.caster.fm:47568/listen.mp3?authnaf99a0d5606bfbd72a0638a4c5e14582" style="display: none;"></audio>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="config.js"></script>
</body>

</html>
