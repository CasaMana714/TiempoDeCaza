                                                <i style="display: none;" id="playerButton2" class="fa fa-pause" onclick=""></i>                                 
                                            </div>                                          
                                            <div class="col-12 col-md-10 text-center">
                                                <div class="row volume-control">
                                                    <div class="volume-icon col-1"><i class="fa fa-volume-up"></i></div>
                                                    <div class="volume-slide col-10 text-center"><input disabled type="range" id="volume"
                                                            step="1" min="0" max="100" value="100"></div>
                                                    <div class="percentual-volume col-12">Volume <span id="volIndicator">100</span>%</div>
                                                </div>
                                            </div>
                                            <div class="col-12 text-center call-lyrics">
                                                <h5 href="#" data-target="#modalLyrics">Dejanos tu like</h5>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong">Lyric</h5>
                    <button type="button" style="color: #fff" class="close" data-dismiss="modal" aria-label="Fechar">
